<p-card *ngFor="let i of datosCard" [style]="{width: '360px',margin: '20px'}" styleClass="p-card-shadow">
    <h3>{{i.nombre}}</h3>
    
    <ng-template pTemplate="header">
        <img alt="Card" src="{{i.url}}">
    </ng-template>
    <ng-template pTemplate="footer">
        <p><b>precio:</b> {{i.precio}}</p>
    </ng-template>
</p-card>
